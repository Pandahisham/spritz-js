<html>
<head>
	<script type="text/javascript" src="jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="open-spritz.js"></script>
	<script type="text/javascript">
	$(document).ready(function()
	{  
		var wpm = 1;
		$('#go').on('click', function() {
			wpm = wpm == 1 ? parseInt($('#wpm').val(), 10) : 1;
			ospritz.init($('#text').val(), $('#word'), wpm);
		});
	});
	</script>
	<style>
	#word {
		height: 40px;
		font-size: 26px;
	}
	#word > .container {
		vertical-align: middle;
	}
	.left {
		width: 100px;
		display: inline-block;
	}
	.left > .text {
		float: right;
	}
	.pivot {
		color: red;
	}

	#text {
		width: 100%;
	}
	</style>
</head>
<body>
	<input id="wpm" type="text" value="600"></input>(wpm)<button id="go" type="button">Go</button>
	<hr>
	Paste your text below.
	<textarea id="text" rows="15">
	</textarea>
<br/><br/>
<center>
	<div id="word">
		<span class="left container"><span class="text"></span></span><span class="pivot container"></span><span class="right container"></span>
	</div>
</center>
	</body>
	</html>
